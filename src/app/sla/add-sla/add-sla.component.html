
  <div class="main-content">
    <div class="row">
      <div class="col-md-10">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Agregar Sla</h5>
          </div>
          <div class="card-body">
            <form #slaadd="ngForm" autocomplete="off" (submit)=addSla(slaadd)>

              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Descripcion</label>
                    <input type="text" type ="hidden" class="form-control" placeholder="creadoPor" [(ngModel)]='objEmp.creadoPor' #creadoPor="ngModel" name="creadoPor">
                    <input type="text" class="form-control" placeholder="Descripcion" [(ngModel)]='objEmp.descripcion' #descripcion="ngModel" name="descripcion">
                </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Estatus</label>
                    <select name="estatus" id="estatus" class="form-control"  [(ngModel)]="objEmp.estatus" #estatus="ngModel" name="estatus">
                      <option value="" selected>--Seleccione--</option>
                      <option value="I">Inactivo</option>
                      <option value="A">Activo</option>
                    </select>
                  </div>
                </div>
             </div>          
 
              <div class="row">
                <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label>Cantdad Horas</label>
                      <input type="number" class="form-control" placeholder="Cantdad Horas" [(ngModel)]='objEmp.cantdadHoras' #cantdadHoras="ngModel" name="cantdadHoras">
                    </div>
                  </div>  

                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Borrado</label>
                    <select name="borrado" id="borrado" class="form-control"  [(ngModel)]="objEmp.borrado" #borrado="ngModel" name="borrado">
                      <option value="null" selected >--Seleccione--</option>
                      <option value="false">False</option>
                      <option value="true">True</option>
                    </select>
                  </div>
                </div>
                 
                <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label>Fecha Registro</label>
                      <input type="datetime-local" class="form-control" placeholder="Fecha Registro" [(ngModel)]="objEmp.fechaRegistro" #fechaRegistro="ngModel" name="fechaRegistro">
                    </div>
                  </div>              
             </div>

              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round" >Agregar</button>   |             
                  <button type="button" class="btn btn-danger btn-round" [routerLink]="['/sla']" >Cancelar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
